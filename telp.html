  <style>             .login-box {                 width: 340px;                 margin: 100px auto;                 background: transparent;                 backdrop-filter: none(5px);                 overflow: hidden;                 border: 2px solid none;                 border-radius: 15px;                 opacity: 0;                 animation: fadeIn 1s forwards;                 transition: .5s;             }             .login-box-body{                 background: transparent;                 color: black;             }             .login-loading{                 display: none;                 text-align: center;             }         </style> 
  <style>             .field-wrapper{                 position: relative;             }             .field-input{                 position: relative;                 width: 100%;                 height: 30px;                 margin:15px 0 10px;                 border: none;                 outline: none;                 background: transparent;                 border-radius: 15px;                 border-bottom: 1px solid black;                 font-weight: bold;             }             .field-label{                 position: absolute;                 cursor: text;                 top: 20px;                 left: 60px;                 z-index: -5;                 transition: .1s;             }             .field-icon{                 display: inline-table;                 position: absolute;                 cursor: text;                 top: 25px;                 left: 6%;                 z-index: -5;                 transition: .1s;             }             .field-input:focus, .field-input.input-filled{                 border-bottom: 2px solid black;             }             .field-input:focus ~ .field-label, .field-input:valid ~ .field-label, .input-filled ~ .field-label{                 top: 0;                 left: 5px;                 font-size: 9pt;                 z-index: 0;                 border-radius: 5px;                 padding: 0 5px;                 background-color: white;             }             .field-input:focus ~ .field-icon, .field-input:valid ~ .field-icon, .input-filled ~ .field-icon{                 left: 93%;                 color: black;                 z-index: 0;             }             .login-btn{                 border-radius: 5px;                 width: 80%;             }         </style> 
  <style>             .login-box.login-process .login-box-body{                 opacity: 0;             }             .login-box.login-process .login-loading{                 display: block;                 position: absolute;                 top: 70%;                 left: 0px;                 width: 100%;                 height: 100px;                 opacity: 1;             }             .login-loading div{                 transform-origin: center;                 font-size: 4em;                 animation: spinning 1.5s infinite linear;             }         </style>
